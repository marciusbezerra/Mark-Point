<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Marker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Title</ion-label>
    <ion-input id="titleInput" name="titleInput" #titleInput autocapitalize="words" required type="text" placeholder="My Marker" [(ngModel)]="markerPoint.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Description</ion-label>
    <ion-input autocapitalize="sentences" required type="text" placeholder="My marker description" [(ngModel)]="markerPoint.description"></ion-input>
  </ion-item>
  <ion-item (click)="selectIcon(markerPoint)">
    <img item-start [src]="'assets/icons/' + markerPoint.icon" /><p>{{markerPoint.icon}}</p>
  </ion-item>
  <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>  
</ion-content>
