<ion-header>

  <ion-navbar color="primary">
    <ion-title>List of Markers</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 *ngIf="listMarkers.length === 0" class="no-items-msg">No Markers found!</h1>
  <ion-list *ngIf="listMarkers.length > 0">
    <ion-item-sliding *ngFor="let marker of listMarkers">
      <ion-item (click)="editMarkerPoint(marker)">
        <img item-start [src]="'assets/icons/' + marker.icon" />
        <h1>{{marker.title}}</h1>
        <p>{{marker.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteMarkPoint(marker)">
          <ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
